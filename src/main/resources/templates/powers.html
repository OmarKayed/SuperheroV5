<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Powers</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="superheroPower : ${superpower}">
    <td th:text="${superheroPower.superpower}"/>
  </tr>
  </tbody>
</table>

</body>
</html>
